<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Job</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- SITE-HEADER -->
    <header class="site-header">
        <div class="site-header-container container">
            <a href="#" class="site-header-logo">
                <img class="site-header-logo-img" src="img/sell-job-logo-desktop.svg" alt="logo" width="153" height="59">
            </a>
            <ul class="site-header-link-wrapper">
                <li class="site-header-link-iteam">
                    <a href="#" class="site-header-link">О сервисе</a>
                </li>
                    <li class="site-header-link-iteam">
                        <a href="#" class="site-header-links">
                            <img class="site-header-logo-chat" src="img/chat-icon.svg" alt="logo-chat" width="26" height="26">
                            <span class="site-header-chat-icon-text">Поддержка</span>
                        </a>
                    </li>
                <li class="site-header-link-iteam">
                    <a class="site-header-login-link site-header-links" href="#">
                        <span class="login-link site-header-chat-icon-text">Войти</span>
                        <img class="logo-login" src="img/login-link.svg" alt="logo-login" width="23" height="23">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- SELL JOB SECTION -->
    <div class="sell-job-section-wrapper container-add">
        <div class="sell-job-section">
            <h1 class="sell-job-section-title">Купи работу </h1>
            <p class="sell-job-section-text">экономим твои деньги и время</p>
            <div class="sell-job-link-section-wrapper">
                <a class="sell-job-section-link" href="#">Разместить заказ</a>
                <a class="sell-link sell-job-section-link" href="#">Стать автором</a>
            </div>
        </div>
        <img class="sell-job-section-img" src="img/girl.png" alt="girl" width="569" height="795" srcset="img/girl.png 1x, img/girl@2x.png 2x">
    </div>

    
</body>
</html>
